<!DOCTYPE html>
<html>
<head>
	<title>dropdown</title>

</head>
<body>
	온도설정 : 
	<select id='haan'></select>




</body>
</html>

<script type="text/javascript">
	var temp = 5;
	var pak='';
	for(var i=(-20); i<=20;i++){
		var pak = pak + "<option>"+i+"</option>" ;
	}
	$("#haan").append(pak);		//-20~20 옵션추가
	$('#haan').val(temp).attr("selected", "selected");//기본값설정
	$('#haan').on('change', function() {
  	var value = $(this).val();
  	alert("온도가"+value+" 도로 설정되었습니다");
	});
	

//	$("#haan").val('1');
</script>
